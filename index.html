<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Contact form</title>
  </head>

  <body>
    <div class="contact-form-container">
      <div class="title">
        <h1>Contact Us</h1>
      </div>
      <form id="contact-form">
        <div class="form-name">
          <div class="form-input">
            <label for="first-name">First Name</label>
            <div class="required" hidden>This field is required</div>
            <input
              type="text"
              id="first-name"
              name="first-name"
              autocomplete="given-name"
            />
          </div>
          <div class="form-input">
            <label for="last-name">Last Name</label>
            <div class="required" hidden>This field is required</div>
            <input
              type="text"
              id="last-name"
              name="last-name"
              autocomplete="family-name"
            />
          </div>
        </div>

        <div class="form-input">
          <label for="email">Email Address</label>
          <div class="error-email" hidden>
            Please enter a valid email address
          </div>
          <div class="required" hidden>This field is required</div>
          <input type="text" id="email" name="email" autocomplete="email" />
        </div>

        <div class="form-input">
          <label for="query-type">Query Type</label>
          <div class="required" hidden>Please select a query type</div>
          <div class="radio-group">
            <label class="custom-radio">
              <input type="radio" name="query-type" value="general" />
              <span class="radio-button"></span>
              General Enquiry
            </label>
            <label class="custom-radio">
              <input type="radio" name="query-type" value="support" />
              <span class="radio-button"></span>
              Support Request
            </label>
          </div>
        </div>

        <div class="form-input">
          <label for="message">Message</label>
          <div class="required" hidden>This field is required</div>
          <textarea
            name="message"
            id="message"
            rows="4"
            autocomplete="off"
          ></textarea>
        </div>

        <div class="form-input">
          <label>
            <input
              type="checkbox"
              id="consent"
              name="consent"
              autocomplete="off"
            />
            I consent to being contacted by the team.
          </label>
          <div class="required" hidden>consent to being contacted</div>
        </div>

        <div class="submit">
          <button type="submit" class="submit-button">Submit</button>
        </div>

        <div class="success-message" style="display: none">
          Message Sent! Thanks for completing the form. We'll be in touch soon!
        </div>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
